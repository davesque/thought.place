{% extends 'base.html' %}

{% block article-content %}
{% for obj in objects %}
<section>
  <hgroup>
    <a href="{{ obj.url }}"><h2 class="uk-margin-small-bottom">{{ obj.title }}</h2></a>
    <h3 class="uk-margin-small-top">{{ obj.published|date:'Y.n.j' }}</h3>
  </hgroup>

  <p>{{ obj.body|truncatewords_html:30|striptags }}</p>
</section>
{% endfor %}
{% endblock %}
