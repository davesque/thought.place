{% extends 'base.html' %}

{% block article-content %}
{% for obj in objects %}
<section>
  <hgroup>
    <h2 class="uk-margin-small-bottom"><a class="uk-link-text" href="{{ obj.url }}">{{ obj.title }}</a></h2>
    <h3 class="uk-margin-small-top">{{ obj.published|date:'Y.n.j' }}</h3>
  </hgroup>

  <p>{{ obj.body|truncatewords_html:30|striptags }}</p>
</section>
{% endfor %}
{% endblock %}
