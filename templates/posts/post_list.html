{% extends 'base.html' %}
{% load thoughtplace_tags %}

{% block article-content %}
{% for obj in objects %}
<section class="{% if not forloop.last %}uk-margin-medium-bottom{% endif %}">
  <hgroup>
    <h2 class="uk-margin-small-bottom"><a class="uk-link-text" href="{{ obj.url }}">{{ obj.title|safe }}</a></h2>
    <div class="uk-margin-small-top">{{ obj.published|date:'Y/n/j' }}</div>
  </hgroup>

  <p>{{ obj.body|remove_tags:"h1 h2 h3 h4"|truncatewords_html:30|striptags }}</p>
</section>
{% endfor %}
{% endblock %}
